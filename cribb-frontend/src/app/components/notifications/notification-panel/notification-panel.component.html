<div class="w-80 bg-white dark:bg-gray-800 rounded-md shadow-lg overflow-hidden">
    <!-- Header with tabs -->
    <div class="border-b border-gray-200 dark:border-gray-700">
      <div class="flex">
        <button 
          [ngClass]="{'border-blue-500 text-blue-500': activeTab === 'pantry', 'text-gray-500': activeTab !== 'pantry'}"
          class="flex-1 py-3 px-4 text-sm font-medium border-b-2"
          (click)="switchTab('pantry')"
        >
          Pantry
        </button>
        <button 
          [ngClass]="{'border-blue-500 text-blue-500': activeTab === 'chores', 'text-gray-500': activeTab !== 'chores'}"
          class="flex-1 py-3 px-4 text-sm font-medium border-b-2"
          (click)="switchTab('chores')"
        >
          Chores (Coming Soon)
        </button>
      </div>
    </div>

    <!-- Pantry notifications -->
    <div *ngIf="activeTab === 'pantry'">
      <!-- Show notifications or empty state -->
      <div *ngIf="notifications.length > 0" class="max-h-80 overflow-y-auto">
        <app-notification-item 
          *ngFor="let notification of notifications" 
          [notification]="notification"
          (markAsRead)="markAsRead($event)"
          (delete)="deleteNotification($event)"
        ></app-notification-item>
      </div>
      
      <!-- Empty state -->
      <div *ngIf="notifications.length === 0" class="p-4 text-center text-gray-500 dark:text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2 text-gray-300 dark:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
        </svg>
        <p>No new notifications</p>
      </div>
      
      <!-- Footer with Show All button -->
      <div class="p-2 border-t border-gray-200 dark:border-gray-700">
        <button 
          class="w-full py-2 px-4 text-sm font-medium text-center text-white bg-blue-500 hover:bg-blue-600 rounded-md transition-colors"
          (click)="navigateToAll()"
        >
          Show All
        </button>
      </div>
    </div>
    
    <!-- Chores notifications (placeholder for now) -->
    <div *ngIf="activeTab === 'chores'" class="p-6 text-center text-gray-500 dark:text-gray-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2 text-gray-300 dark:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
      </svg>
      <p>Chores notifications coming soon</p>
    </div>
  </div>
