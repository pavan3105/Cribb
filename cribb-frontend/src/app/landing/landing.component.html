<div class="min-h-screen flex flex-col items-center justify-center space-y-12 px-4">
  <!-- Main heading with playful animation -->
  <div class="text-center">
    <h1 class="text-6xl font-bold text-gray-900 mb-2 animate-bounce">
      Welcome to 
      <span class="text-bluebg-blue-600">cribb</span>
    </h1>
    <p class="text-xl text-gray-900/80">Your new home awaits!</p>
  </div>

  <!-- Buttons container -->
  <div class="flex flex-col sm:flex-row gap-4 w-full max-w-md">
    <!-- Login Button -->
    <button 
      (click)="navigate('/login')"
      class="flex-1 bg-blue-600 hover:bg-gray-900 text-white font-semibold py-4 px-8 rounded-xl 
             shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition duration-200">
      Login
    </button>

    <!-- Signup Button -->
    <button 
      (click)="navigate('/signup')"
      class="flex-1 bg-gray-900 hover:bg-blue-600 text-white font-semibold py-4 px-8 rounded-xl 
             shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition duration-200">
      Sign up
    </button>
  </div>

  <!-- Decorative elements -->
  <div class="absolute top-0 right-0 w-64 h-64 bg-grey-50 rounded-full blur-3xl opacity-50 -z-10"></div>
  <div class="absolute bottom-0 left-0 w-64 h-64 bg-blue-600 rounded-full blur-3xl opacity-30 -z-10"></div>
</div>
