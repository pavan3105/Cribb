<div class="min-h-screen flex flex-col items-center justify-center space-y-6 px-4">
  <!-- Main heading -->
  <div class="text-center">
    <h1 class="text-[10rem] font-teko tracking-wide font-bold text-gray-900 mb-2">
      LOGIN
    </h1>
  </div>
  
  <!-- Input fields for email and password -->
  <div class="flex flex-col w-full max-w-md gap-10">
    <!-- Email input with icon -->
    <div class="relative flex items-center">
      <span class="absolute left-4 text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </span>
      <input type="email" placeholder="Email" class="bg-gray-100 p-4 pl-12 rounded-lg w-full">
    </div>

    <!-- Password input with icon -->
    <div class="relative flex items-center">
      <span class="absolute left-4 text-gray-500">
        <ng-icon name="ionLockClosed" />
      </span>
      <input type="password" placeholder="Password" class="bg-gray-100 p-4 pl-12 rounded-lg w-full">
    </div>

    <button class="bg-blue-600 hover:bg-gray-900 text-white font-semibold px-3 py-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition duration-200">
      Sign in
    </button>
  </div>

  <!-- Decorative elements -->
  <div class="absolute top-0 right-0 w-64 h-64 bg-grey-50 rounded-full blur-3xl opacity-50 -z-10"></div>
  <div class="absolute bottom-0 left-0 w-64 h-64 bg-blue-600 rounded-full blur-3xl opacity-30 -z-10"></div>
</div>
